<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <section id="time"></section>
    <a href="#" id="leaderboard">View Highscores</a>
    <section class="container-sm">
      <section class="card text-center">
        <header class="card-header outer" id="cardHead">
          <h1>Coding Quiz Challenge</h1>
        </header>
        <article class="card-body">
          <p class="card-text" id="questionOutput">
            This is a timed coding quiz. You can always see your time remaining
            in the top right corner. If you answer a question incorrectly, five
            seconds will be deducted. At the end, you may submit your name for
            the leaderboard.
          </p>
          <section id="ansClick">
            <button class="btn btn-primary" id="generate">
              Start
            </button>
          </section>
        </article>
      </section>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
